
<div class="row">

	<div class="col-md-12">
				<ol class="breadcrumb">
				  <li>系統管理</li>
				  <li class="active">使用者設備網卡管理</li>
				</ol>

				<ul id="crudtabs" class="nav nav-tabs">
				  <li class="active">
				  	<a data-toggle="tab" href="#emptytab">
				  		<span class="glyphicon glyphicon-eye-close" aria-hidden="true">隱藏</span>
				  	</a>
				  </li>
				  <li>
				  	<a data-toggle="tab" href="#addtab">
				  		<span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
				  	</a>
				  </li>
				  <li>
				  	<a data-toggle="tab" href="#updatetab">
				  		<span class="glyphicon glyphicon-pencil" aria-hidden="true">修改</span>
				  	</a>
				  </li>
				</ul>

				<div class="tab-content well well-sm">
				  <div id="emptytab" class="tab-pane in active"></div>
				  <div id="addtab" class="tab-pane">
				    <div class="form-horizontal">

						<form (ngSubmit)="onSubmitCreate(createForm)" #createForm="ngForm">
						<fieldset>

							<div class="form-group">
								<label class="col-md-2 control-label">設備名稱</label>
						        <div class="col-md-3">
						          	<input ngControl="deviceName" [(ngModel)]="addUserDevice.deviceName" class="form-control" placeholder="設備名稱" type="text" required>
						        </div>
						        
						        <label class="col-md-2 control-label">網卡卡號</label>
						        <div class="col-md-3">
						            <input ngControl="macAddress" [(ngModel)]="addUserDevice.macAddress" 
						            (ngModelChange)="setLowerCaseAddMacAddress($event)" class="form-control" placeholder="00:FF:95:9F:68:16" type="text" pattern="^([0-9a-fA-F][0-9a-fA-F]:){5}([0-9a-fA-F][0-9a-fA-F])$" required>
						        </div>
						        
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">設備群組</label>
						        <div class="col-md-3">
						        	<select [(ngModel)]="addUserDevice.deviceGroup" class="form-control">
				                        <option value="none-auth-group-0">none-auth-group-0</option>
				                        <option value="none-auth-group-1">none-auth-group-1</option>
				                        <option value="none-auth-group-2">none-auth-group-2</option>
				                        <option value="none-auth-group-3">none-auth-group-3</option>
				                        <option value="none-auth-group-4">none-auth-group-4</option>
				                        <option value="none-auth-group-5">none-auth-group-5</option>
				                        <option value="none-auth-group-6">none-auth-group-6</option>
				                        <option value="none-auth-group-7">none-auth-group-7</option>
				                        <option value="none-auth-group-8">none-auth-group-8</option>
				                        <option value="none-auth-group-9">none-auth-group-9</option>    
				                     </select>
						        </div>


							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">申請者ID</label>
						        <div class="col-md-3">
						          	<input ngControl="applicantId" [(ngModel)]="addUserDevice.applicantId" class="form-control" placeholder="申請者ID" type="text" required>
						        </div>

						       

						        <label class="col-md-2 control-label">申請者名稱</label>
						        <div class="col-md-3">
						          	<input ngControl="applicantName" [(ngModel)]="addUserDevice.applicantName" class="form-control" placeholder="申請者名稱" type="text" required>
						        </div>
						        
							</div>

							
							<div class="form-group">

						        <div class="col-md-offset-4 col-md-3">
						            <button [disabled]="!createForm.form.valid" type="submit" class="btn btn-primary btn-block">
										<span class="glyphicon glyphicon-plus" aria-hidden="true">新增設備</span>
									</button>
						        </div>

							</div>



						</fieldset>
						</form>

					</div>
				  </div>
				  <div id="updatetab" class="tab-pane">
				    <div class="form-horizontal">
						
						<form (ngSubmit)="onSubmitUpdate(updateForm)" #updateForm="ngForm">
						<fieldset>

							<div class="form-group">

						        <label class="col-md-2 control-label">設備名稱</label>
						        <div class="col-md-3">
						          	<input ngControl="deviceName" [(ngModel)]="updateUserDevice.deviceName" class="form-control" placeholder="設備名稱" type="text" disabled required>
						        </div>
						        
						        <label class="col-md-2 control-label">網卡卡號</label>
						        <div class="col-md-3">
						            <input ngControl="macAddress" [(ngModel)]="updateUserDevice.macAddress" 
						             (ngModelChange)="setLowerCaseUpdateMacAddress($event)" class="form-control" placeholder="00:FF:95:9F:68:16" type="text" pattern="^([0-9a-fA-F][0-9a-fA-F]:){5}([0-9a-fA-F][0-9a-fA-F])$" required>
						        </div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">設備群組</label>
						        <div class="col-md-3">
									<input ngControl="deviceGroup" [(ngModel)]="updateUserDevice.deviceGroup" class="form-control" placeholder="設備群組" type="text" disabled required>
						        </div>
						    </div>

							<div class="form-group">
								<label class="col-md-2 control-label">申請者ID</label>
						        <div class="col-md-3">
						          	<input ngControl="applicantId" [(ngModel)]="updateUserDevice.applicantId" class="form-control" placeholder="申請者ID" type="text" required>
						        </div>

						       

						        <label class="col-md-2 control-label">申請者名稱</label>
						        <div class="col-md-3">
						          	<input ngControl="applicantName" [(ngModel)]="updateUserDevice.applicantName" class="form-control" placeholder="申請者名稱" type="text" required>
						        </div>
						        
							</div>					

							<div class="form-group">

						        <div class="col-md-offset-4 col-md-3">
						            <button [disabled]="!updateForm.form.valid" type="submit" class="btn btn-primary btn-block">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true">確認修改</span>
									</button>
						        </div>

							</div>

						</fieldset>
						</form>

					</div>
				  </div>
				</div>
		
		

	</div>

</div>

<div class="row">

	<div class="col-md-12">

		<div class="form-horizontal">

			<fieldset>

						<div class="form-group">
							<label class="col-md-2 control-label" for="autocomplete">每頁筆數</label>
							<div class="col-md-2">
									<select id="limitSelect" [(ngModel)]="pageSize" class="form-control">
								      <option value=30>30 筆</option>
								      <option value=50>50 筆</option>
								      <option value=100>100 筆</option>
								      <option value=2000>2000 筆</option>
								    </select>
							</div>
							<label class="col-md-2 control-label" for="autocomplete">關鍵字</label>
							<div class="col-md-4">
								<div class="input-group">
									<input id="searchWord" [(ngModel)]="searchWord" type="search" placeholder="Device Name or 網卡卡號" class="form-control input-md"> <span class="input-group-btn">
										<button (click)="onClickSearch(searchWord)" id="search_btn" class="btn btn-success" type="button" >
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>資料查詢
										</button>
									</span>



								</div>
								
							</div>

							

						</div>
		
			</fieldset>

		</div>

	</div>
	
	<div class="col-md-12">
			<table class="table table-sm">
			    <thead>
			      <tr>
			      	<th>編號</th>
			      	<th>設備名稱</th>
					<th>卡號</th>
					<th>設備群組</th>
			        <th>申請者ID</th>
			        <th>申請者名稱</th>
			        <th class="hidden-xs hidden-sm">申請日期</th>
			        <th class="hidden-xs hidden-sm">申請時間</th>
			        <th>修改</th>
			        <th>刪除</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr *ngFor="let userDevice of userDevices; let i = index">
			      	<th>{{i+1}}</th>
			        <td>{{userDevice.deviceName}}</td>
			        <td>{{userDevice.macAddress}}</td>
			        <td>{{userDevice.deviceGroup}}</td>
			        <td>{{userDevice.applicantId}}</td>
			        <td>{{userDevice.applicantName}}</td>
			        <td class="hidden-xs hidden-sm">{{userDevice.applicantDate}}</td>
			        <td class="hidden-xs hidden-sm">{{userDevice.applicantTime}}</td>
			        <td>
						<button (click)="onClickPreUpdate(userDevice, i)" type="button" class="btn btn-sm btn-warning">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
					</td>
					<td>
						<button (click)="onSubmitDelete(userDevice, i)" type="button" class="btn btn-sm btn-danger">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
			      </tr>
			    </tbody>
			  	</table>

			  	<div class="col-md-12 text-center">
			      <div id="page-selection"></div>
			    </div>
	</div>

</div>
